<h1>Ticket Details: {{ ticket.ticket_id }}</h1>

<form method="POST">
    <div>
        <label>Title:</label>
        <input type="text" value="{{ ticket.title }}" readonly>
    </div>
    
    <div>
        <label>Description:</label>
        <textarea name="description">{{ ticket.description }}</textarea>
    </div>
    
    <div>
        <label>Status:</label>
        <input type="text" value="{{ ticket.status }}" readonly>
    </div>
    
    <div>
        <label>Urgency:</label>
        <input type="text" value="{{ ticket.urgency }}" readonly>
    </div>
    
    <div>
        <label>Type:</label>
        <input type="text" value="{{ ticket.type_name }}" readonly>
    </div>
    
    <!-- Action Buttons -->
    <button type="submit" name="action" value="save">Save Changes</button>
    <button type="submit" name="action" value="close">Close Ticket</button>
    <button type="submit" name="action" value="reject">Reject Ticket</button>
</form>

<!-- Back to Main Page Button -->
<a href="{{ url_for('user.back_to_main') }}">Back to Main Page</a>

<!-- Logout Button -->
<a href="{{ url_for('logout') }}">Logout</a>
