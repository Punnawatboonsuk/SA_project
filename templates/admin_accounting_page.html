<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account - IT Ticketing System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .form-container {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e74c3c;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input, .form-group select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .specialty-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            display: none;
        }

        .specialty-section.show {
            display: block;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
            accent-color: #3498db;
        }

        .checkbox-item label {
            font-weight: 500;
            color: #2c3e50;
            cursor: pointer;
            margin: 0;
        }

        .save-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            min-width: 200px;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }

        .save-btn:active {
            transform: translateY(0);
        }

        .account-info {
            background: #e8f4fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #3498db;
        }

        .account-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .account-info p {
            color: #7f8c8d;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .form-container {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .checkbox-grid {
                grid-template-columns: 1fr;
            }

            .back-btn {
                position: static;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Account</h1>
            <p>Modify account details and permissions</p>
            <a href="/admin/main" class="back-btn">Back to Dashboard</a>
        </div>

        <div class="form-container">
            <div class="account-info">
                <h3>Current Account Information</h3>
                <p><strong>Account ID:</strong> <span id="currentUserId"></span></p>
                <p><strong>Username:</strong> <span id="currentUsername"></span></p>
                <p><strong>Role:</strong> <span id="currentRole"></span></p>
                <p><strong>Account Status:</strong> <span id="currentAccountStatus"></span></p>
                <p><strong>Email:</strong> <span id="currentEmail"></span></p>
                <p><strong>Contact Number:</strong> <span id="currentContactNumber"></span></p>
            </div>

            <form id="editAccountForm">
                <div class="form-section">
                    <h2 class="section-title">Account Details</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="activeStatus">Active Status</label>
                            <select id="activeStatus" name="activeStatus" required>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="contactNumber">Contact Number</label>
                            <input type="tel" id="contactNumber" name="contactNumber" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">Security</h2>
                    <div class="form-group">
                        <label for="password">New Password (leave blank to keep current)</label>
                        <input type="password" id="password" name="password" placeholder="Enter new password">
                    </div>
                </div>

                <div class="specialty-section" id="specialtySection">
                    <h2 class="section-title">Staff Specialties</h2>
                    <p style="color: #7f8c8d; margin-bottom: 15px;">Select the areas this staff member specializes in:</p>
                    <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input type="checkbox" id="software" name="specialties" value="Software">
                            <label for="software">Software</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="hardware" name="specialties" value="Hardware">
                            <label for="hardware">Hardware</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="network" name="specialties" value="Network/Connectivity">
                            <label for="network">Network/Connectivity</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="account" name="specialties" value="Account/Access">
                            <label for="account">Account/Access</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="security" name="specialties" value="Security">
                            <label for="security">Security</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="storage" name="specialties" value="File/Storage">
                            <label for="storage">File/Storage</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="service" name="specialties" value="Service Request">
                            <label for="service">Service Request</label>
                        </div>
                    </div>
                </div>

                <button type="button" class="save-btn" onclick="saveChanges()">Save Changes</button>
            </form>
        </div>
    </div>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            loadAccountData();
            
        });

        async function saveChanges() {
            const pathParts = window.location.pathname.split("/");
            const accountId = pathParts[pathParts.length - 1];
            if (!accountId) {
                alert("No account selected");
                return;
            }

            // Collect field values
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const contactNumber = document.getElementById("contactNumber").value;
            const accountStatus = document.getElementById("activeStatus").value;
            const password = document.getElementById("password").value

            // Collect specialties if Staff
            let specialties = [];
            const currentRole = document.getElementById('currentRole').textContent;
            if (currentRole == "Staff") {
                specialties = Array.from(document.querySelectorAll('input[name="specialties"]:checked'))
                    .map(cb => cb.value);
            }

            try {
                const res = await fetch(`/admin/api/update_account/${accountId}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        contact_number: contactNumber,
                        account_status: accountStatus,
                        role : currentRole ,
                        new_password : password,
                        new_specialties: specialties
                    })
                });

                const data = await res.json();
                if (res.ok) {
                    alert("Account updated successfully!");
                } else {
                    alert("Error updating account: " + data.error);
                }
            } catch (err) {
                console.error("Error updating account:", err);
                alert("Could not update account.");
            }
        }

        // Load account data
        async function loadAccountData() {
    try {
        const pathParts = window.location.pathname.split("/");
        const accountId = pathParts[pathParts.length - 1];

        const res = await fetch(`/admin/api/account_edit/${accountId}`);
        if (!res.ok) throw new Error("Failed to fetch account data");

        const account = await res.json();
        toggleSpecialtySection(account.role);
        
        // Translate 0/1 -> Active/Inactive
        const statusLabel = account.account_status == 1 ? "Active" : "Inactive";

        // Fill top section
        document.getElementById('currentUserId').textContent = account.user_id;
        document.getElementById('currentUsername').textContent = account.username;
        document.getElementById('currentRole').textContent = account.role;
        document.getElementById('currentAccountStatus').textContent = statusLabel;
        document.getElementById('currentEmail').textContent = account.email || 'N/A';
        document.getElementById('currentContactNumber').textContent = account.contact_number || 'N/A';

        // Also populate input fields for editing
        document.getElementById("username").value = account.username;
        document.getElementById("email").value = account.email;
        document.getElementById("contactNumber").value = account.contact_number;
        document.getElementById("activeStatus").value = statusLabel;

        // Staff specialties (checkboxes)
        if (account.role && account.role.toLowerCase() === 'staff' && account.specialties) {
            const checkboxes = document.querySelectorAll('#specialtySection input[type="checkbox"]');
            checkboxes.forEach(cb => {
                // Check if this specialty exists in the account's specialties
                const isChecked = account.specialties.some(specialty => 
                    specialty.toLowerCase() === cb.value.toLowerCase()
                );
                cb.checked = isChecked;
            });
        }
    } catch (err) {
        console.error("Error loading account data:", err);
    }
}
        
    // Toggle specialty section visibility
        function toggleSpecialtySection(role) {
            const specialtySection = document.getElementById('specialtySection');
            if (role === 'Staff') {
                specialtySection.classList.add('show');
            } else {
                specialtySection.classList.remove('show');
                // Clear all checkboxes when hiding
                const checkboxes = specialtySection.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(cb => cb.checked = false);
            }
        }


    </script>
</body>
</html>
