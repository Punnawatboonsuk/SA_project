<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Ticket - IT Ticketing System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-control.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        select.form-control {
            cursor: pointer;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .error-message {
            background: #fdf2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 140px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            color: #495057;
        }

        .loading {
            display: none;
            margin-left: 8px;
        }

        .loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Added file upload styles */
        .file-upload-container {
            position: relative;
        }

        .file-upload-help {
            margin-top: 5px;
        }

        .file-upload-help small {
            color: #6c757d;
            font-size: 12px;
        }

        .file-list {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .file-list h4 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 14px;
            font-weight: 600;
        }

        .file-list ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin-bottom: 5px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e1e8ed;
        }

        .file-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: #2c3e50;
            font-size: 14px;
        }

        .file-size {
            font-size: 12px;
            color: #6c757d;
        }

        .file-remove {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .file-remove:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create New Ticket</h1>
            <p>Submit your IT support request</p>
        </div>

        <div class="form-container">
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="createTicketForm">
                <div class="form-group">
                    <label for="title">Ticket Title <span class="required">*</span></label>
                    <input type="text" id="title" name="title" class="form-control" 
                           placeholder="Brief description of your issue" maxlength="100">
                </div>

                <div class="form-group">
                    <label for="description">Description <span class="required">*</span></label>
                    <textarea id="description" name="description" class="form-control" 
                              placeholder="Please provide detailed information about your issue, including steps to reproduce, error messages, and any relevant context..."
                              maxlength="2000"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="urgency">Urgency Level <span class="required">*</span></label>
                        <select id="urgency" name="urgency" class="form-control">
                            <option value="">Select urgency level</option>
                            <option value="Low">Low - Minor issue, no immediate impact</option>
                            <option value="Medium">Medium - Moderate impact on work</option>
                            <option value="High">High - Significant impact, urgent attention needed</option>
                            <option value="Critical">Critical - System down, immediate action required</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="type">Ticket Type</label>
                        <select id="type" name="type" class="form-control">
                            <option value="">Select ticket type (default: Other)</option>
                            <option value="Software">Software</option>
                            <option value="Hardware">Hardware</option>
                            <option value="Network/Connectivity">Network/Connectivity</option>
                            <option value="Account/Access">Account/Access</option>
                            <option value="Security">Security</option>
                            <option value="File/Storage">File/Storage</option>
                            <option value="Service Request">Service Request</option>
                            <option value="Other" selected>Other</option>
                        </select>
                    </div>
                </div>

                <!-- Added file upload section -->
                <div class="form-group">
                    <label for="attachments">Attachments</label>
                    <div class="file-upload-container">
                        <input type="file" id="attachments" name="attachments" class="form-control" 
                               multiple accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.gif,.zip,.rar">
                        <div class="file-upload-help">
                            <small>Supported formats: PDF, DOC, DOCX, TXT, JPG, PNG, GIF, ZIP, RAR (Max 10MB per file)</small>
                        </div>
                    </div>
                    
                    <!-- File list display -->
                    <div id="fileList" class="file-list" style="display: none;">
                        <h4>Uploaded Files:</h4>
                        <ul id="fileItems"></ul>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        Create Ticket
                        <span id="loading" class="loading"></span>
                    </button>
                    <a href="/user/main" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        let selectedFiles = [];

        document.getElementById('attachments').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            files.forEach(file => {
                // Check file size (10MB limit)
                if (file.size > 10 * 1024 * 1024) {
                    showError(`File "${file.name}" is too large. Maximum size is 10MB.`);
                    return;
                }
                
                // Check if file already exists
                if (selectedFiles.find(f => f.name === file.name && f.size === file.size)) {
                    showError(`File "${file.name}" is already selected.`);
                    return;
                }
                
                selectedFiles.push(file);
            });
            
            updateFileList();
            // Clear the input to allow selecting the same file again if removed
            e.target.value = '';
        });

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            const fileItems = document.getElementById('fileItems');
            
            if (selectedFiles.length === 0) {
                fileList.style.display = 'none';
                return;
            }
            
            fileList.style.display = 'block';
            fileItems.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const li = document.createElement('li');
                li.className = 'file-item';
                li.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button type="button" class="file-remove" onclick="removeFile(${index})">Remove</button>
                `;
                fileItems.appendChild(li);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        document.getElementById('createTicketForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous messages
            hideMessages();
            
            // Get form data
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const urgency = document.getElementById('urgency').value;
            const type = document.getElementById('type').value || 'Other';
            
            // Validate required fields
            const errors = [];
            if (!title) {
                errors.push('Ticket title is required');
                document.getElementById('title').classList.add('error');
            } else {
                document.getElementById('title').classList.remove('error');
            }
            
            if (!description) {
                errors.push('Description is required');
                document.getElementById('description').classList.add('error');
            } else {
                document.getElementById('description').classList.remove('error');
            }
            
            if (!urgency) {
                errors.push('Urgency level is required');
                document.getElementById('urgency').classList.add('error');
            } else {
                document.getElementById('urgency').classList.remove('error');
            }
            
            if (errors.length > 0) {
                showError(errors.join('<br>'));
                return;
            }
            
            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            submitBtn.disabled = true;
            loading.style.display = 'inline-block';
            
            try {
                // Create FormData for file upload
                const formData = new FormData();
                formData.append('title', title);
                formData.append('description', description);
                formData.append('urgency', urgency);
                formData.append('type', type);
                
                // Add files to FormData
                selectedFiles.forEach((file, index) => {
                    formData.append('attachments', file);
                });
                
                // Send data to Flask API
                const response = await fetch('/user/create_ticket', {
                    method: 'POST',
                    body: formData // Don't set Content-Type header, let browser set it with boundary
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess(result.message + ' Redirecting to dashboard...');
                    // Reset form and files
                    document.getElementById('createTicketForm').reset();
                    selectedFiles = [];
                    updateFileList();
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = result.redirect || '/user/main';
                    }, 2000);
                } else {
                    showError(result.message || 'Failed to create ticket. Please try again.');
                }
            } catch (error) {
                console.error('Error creating ticket:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = message;
            errorDiv.style.display = 'block';
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.innerHTML = message;
            successDiv.style.display = 'block';
            successDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Clear error styling when user starts typing
        document.getElementById('title').addEventListener('input', function() {
            this.classList.remove('error');
            hideMessages();
        });
        
        document.getElementById('description').addEventListener('input', function() {
            this.classList.remove('error');
            hideMessages();
        });
        
        document.getElementById('urgency').addEventListener('change', function() {
            this.classList.remove('error');
            hideMessages();
        });
    </script>
</body>
</html>
