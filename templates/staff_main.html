<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Dashboard - IT Ticketing System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .settings-icon {
            font-size: 16px;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 220px; /* Positioned to the left of settings button */
            background: rgba(231, 76, 60, 0.2);
            color: white;
            border: 2px solid rgba(231, 76, 60, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: rgba(231, 76, 60, 0.3);
            border-color: rgba(231, 76, 60, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.2);
        }

        .logout-icon {
            font-size: 16px;
        }

        .filters-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .date-filter-group {
            display: flex;
            flex-direction: column;
        }

        .date-filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 8px;
        }

        .date-filter-controls select {
            flex: 1;
            min-width: 120px;
        }

        .date-filter-controls input[type="date"] {
            flex: 2;
        }

        .filter-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .table-section {
            padding: 30px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
        }

        .status-open { background: #e3f2fd; color: #1976d2; }
        .status-assigned-queue { background: #fff3e0; color: #f57c00; }
        .status-assigned-working { background: #e8f5e8; color: #388e3c; }
        .status-pending { background: #fff8e1; color: #f9a825; }
        .status-reassigning { background: #fce4ec; color: #c2185b; }
        .status-out-of-service { background: #ffebee; color: #d32f2f; }
        .status-upper-level { background: #f3e5f5; color: #7b1fa2; }
        .status-resolved { background: #e8f5e8; color: #2e7d32; }
        .status-closed { background: #f5f5f5; color: #616161; }

        .urgency-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
        }

        .urgency-low { background: #e8f5e8; color: #2e7d32; }
        .urgency-medium { background: #fff8e1; color: #f9a825; }
        .urgency-high { background: #fff3e0; color: #f57c00; }
        .urgency-critical { background: #ffebee; color: #d32f2f; }

        .type-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            background: #f0f0f0;
            color: #333;
            text-align: center;
            white-space: nowrap;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 16px;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-header {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px 0;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            display: block;
            margin-bottom: 5px;
        }

        .save-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background: linear-gradient(135deg, #2980b9, #1f5f8b);
            transform: translateY(-2px);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .date-filter-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-actions {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .settings-btn {
                position: static;
                margin-bottom: 10px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="settingsBtn" class="settings-btn">
                <span class="settings-icon">⚙️</span>
                Account Settings
            </button>
             <button class="logout-btn" onclick="window.location.href='{{ url_for('logout') }}'">
                <span class="logout-icon">🚪</span>
                Logout
            </button>
            <h1>Ticket Dashboard</h1>
            <p>View and manage all tickets in the system</p>
        </div>

        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="ticketIdFilter">Ticket ID</label>
                    <input type="text" id="ticketIdFilter" placeholder="Search by ticket ID...">
                </div>

                <div class="filter-group">
                    <label for="titleFilter">Title</label>
                    <input type="text" id="titleFilter" placeholder="Search by title...">
                </div>

                <div class="filter-group">
                    <label for="statusFilter">Status</label>
                    <select id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="Open">Open</option>
                        <option value="Assigned-in_queue">Assigned - In Queue</option>
                        <option value="Assigned-working_on">Assigned - Working On</option>
                        <option value="Pending">Pending</option>
                        <option value="out_of_service/outsource_dependency">Out of Service/Outsource Dependency</option>
                        <option value="to_upper_level">To Upper Level</option>
                        <option value="Resolved">Resolved</option>
                        <option value="Closed">Closed</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="urgencyFilter">Urgency</label>
                    <select id="urgencyFilter">
                        <option value="">All Urgencies</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Critical">Critical</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="typeFilter">Type</label>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="Software">Software</option>
                        <option value="Hardware">Hardware</option>
                        <option value="Network/Connectivity">Network/Connectivity</option>
                        <option value="Account/Access">Account/Access</option>
                        <option value="Security">Security</option>
                        <option value="File/Storage">File/Storage</option>
                        <option value="Service Request">Service Request</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="date-filter-group">
                    <label>Create Date</label>
                    <div class="date-filter-controls">
                        <select id="createDateType">
                            <option value="">No filter</option>
                            <option value="specific">Specific date</option>
                            <option value="before">Before date</option>
                            <option value="after">After date</option>
                        </select>
                        <input type="date" id="createDateValue" disabled>
                    </div>
                </div>

                <div class="date-filter-group">
                    <label>Last Update</label>
                    <div class="date-filter-controls">
                        <select id="updateDateType">
                            <option value="">No filter</option>
                            <option value="specific">Specific date</option>
                            <option value="before">Before date</option>
                            <option value="after">After date</option>
                        </select>
                        <input type="date" id="updateDateValue" disabled>
                    </div>
                </div>
            </div>

            <div class="filter-actions">
                <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                <button class="btn btn-secondary" onclick="clearFilters()">Clear All Filters</button>
            </div>
        </div>

        <div class="table-section">
            <div class="table-container">
                <table id="ticketsTable">
                    <thead>
                        <tr>
                            <th>Ticket ID</th>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Urgency</th>
                            <th>Type</th>
                            <th>Create Date</th>
                            <th>Last Update</th>
                        </tr>
                    </thead>
                    <tbody id="ticketsTableBody">
                         Sample data will be populated here 
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="accountModal" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 9999;
        backdrop-filter: blur(5px);
    ">
        <div class="modal-content">
            <button id="closeModal" class="close-btn">&times;</button>
            <h3 class="modal-header">Account Settings</h3>

             <div class="account-info">
               <p><strong>User ID:</strong> <span id="modalUserId">{{ session['user_id'] }}</span></p>
               <p><strong>Username:</strong> <span id="modalUsername">{{ session['username'] }}</span></p>
               <p><strong>Role:</strong> <span id="modalRole">{{ session['role'] }}</span></p>
               <p><strong>Email:</strong> <span id="modalEmail"></span></p>
               <p><strong>Contact Number:</strong> <span id="modalContact"></span></p>
            </div>

            <form id="updateForm" method="POST" action="/user/update_account">

                <input type="hidden" name="user_id" value="{{ session['user_id'] }}">

                <label class="form-label">New Username:</label>
                <input type="text" name="new_username" placeholder="Leave blank to keep current username" class="form-input">

                <label class="form-label">Current Password:</label>
                <input type="password" name="old_password" required class="form-input" placeholder="Enter your current password">

                <label class="form-label">New Password:</label>
                <input type="password" name="new_password" placeholder="Leave blank to keep current password" class="form-input">

                <label class="form-label">New Email:</label>
                <input type="email" name="new_email" placeholder="Leave blank to keep current email" class="form-input">

                <label class="form-label">New Contact Number:</label>
                <input type="text" name="new_contact" placeholder="Leave blank to keep current number" class="form-input">


                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        const allTickets = {{ tickets | tojson }};
        let filteredTickets = [...allTickets];


        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            setupDateFilters();
            renderTickets();
        });

        function setupDateFilters() {
            const createDateType = document.getElementById('createDateType');
            const createDateValue = document.getElementById('createDateValue');
            const updateDateType = document.getElementById('updateDateType');
            const updateDateValue = document.getElementById('updateDateValue');

            createDateType.addEventListener('change', function() {
                createDateValue.disabled = this.value === '';
            });

            updateDateType.addEventListener('change', function() {
                updateDateValue.disabled = this.value === '';
            });
        }

        function getStatusClass(status) {
            const statusMap = {
                'Open': 'status-open',
                'Assigned-in_queue': 'status-assigned-queue',
                'Assigned-working_on': 'status-assigned-working',
                'Pending': 'status-pending',
                'Reassigning': 'status-reassigning',
                'out_of_service/outsource_dependency': 'status-out-of-service',
                'to_upper_level': 'status-upper-level',
                'Resolved': 'status-resolved',
                'Closed': 'status-closed'
            };
            return statusMap[status] || 'status-open';
        }

        function getUrgencyClass(urgency) {
            const urgencyMap = {
                'Low': 'urgency-low',
                'Medium': 'urgency-medium',
                'High': 'urgency-high',
                'Critical': 'urgency-critical'
            };
            return urgencyMap[urgency] || 'urgency-low';
        }

        function formatStatus(status) {
            return status.replace(/_/g, ' ').replace(/\//g, '/');
        }

        function renderTickets() {
    const tbody = document.getElementById('ticketsTableBody');
    
    if (filteredTickets.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="7" class="no-results">
                    No tickets found matching the current filters.
                </td>
            </tr>
        `;
        return;
    }

    tbody.innerHTML = filteredTickets.map(ticket => `
        <tr onclick="window.location.href='/staff/staff_ticket/${ticket.ticket_id}'" style="cursor:pointer;">
            <td><strong>${ticket.ticket_id}</strong></td>
            <td>${ticket.title}</td>
            <td>
                <span class="status-badge ${getStatusClass(ticket.status)}">
                    ${formatStatus(ticket.status)}
                </span>
            </td>
            <td>
                <span class="urgency-badge ${getUrgencyClass(ticket.urgency)}">
                    ${ticket.urgency}
                </span>
            </td>
            <td>
                <span class="type-badge">${ticket.type}</span>
            </td>
            <td>${new Date(ticket.created_date).toLocaleDateString()}</td>
            <td>${new Date(ticket.last_update).toLocaleDateString()}</td>
        </tr>
    `).join('');
}

        function applyFilters() {
    const ticketIdFilter = document.getElementById('ticketIdFilter').value.toLowerCase();
    const titleFilter = document.getElementById('titleFilter').value.toLowerCase();
    const statusFilter = document.getElementById('statusFilter').value;
    const urgencyFilter = document.getElementById('urgencyFilter').value;
    const typeFilter = document.getElementById('typeFilter').value;
    
    const createDateType = document.getElementById('createDateType').value;
    const createDateValue = document.getElementById('createDateValue').value;
    const updateDateType = document.getElementById('updateDateType').value;
    const updateDateValue = document.getElementById('updateDateValue').value;

    filteredTickets = allTickets.filter(ticket => {
        // Text filters
        if (ticketIdFilter && !ticket.ticket_id.toString().toLowerCase().includes(ticketIdFilter)) return false;
        if (titleFilter && !ticket.title.toLowerCase().includes(titleFilter)) return false;
        
        // Dropdown filters
        if (statusFilter && ticket.status !== statusFilter) return false;
        if (urgencyFilter && ticket.urgency !== urgencyFilter) return false;
        if (typeFilter && ticket.type !== typeFilter) return false;
        
        // Date filters
        if (createDateType && createDateValue) {
            const ticketDate = new Date(ticket.created_date);
            const filterDate = new Date(createDateValue);
            
            if (createDateType === 'specific' && ticketDate.toDateString() !== filterDate.toDateString()) return false;
            if (createDateType === 'before' && ticketDate >= filterDate) return false;
            if (createDateType === 'after' && ticketDate <= filterDate) return false;
        }
        
        if (updateDateType && updateDateValue) {
            const ticketDate = new Date(ticket.last_update);
            const filterDate = new Date(updateDateValue);
            
            if (updateDateType === 'specific' && ticketDate.toDateString() !== filterDate.toDateString()) return false;
            if (updateDateType === 'before' && ticketDate >= filterDate) return false;
            if (updateDateType === 'after' && ticketDate <= filterDate) return false;
        }
        
        return true;
    });

    renderTickets();
}
        function clearFilters() {
            // Clear all filter inputs
            document.getElementById('ticketIdFilter').value = '';
            document.getElementById('titleFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('urgencyFilter').value = '';
            document.getElementById('typeFilter').value = '';
            
            document.getElementById('createDateType').value = '';
            document.getElementById('createDateValue').value = '';
            document.getElementById('createDateValue').disabled = true;
            
            document.getElementById('updateDateType').value = '';
            document.getElementById('updateDateValue').value = '';
            document.getElementById('updateDateValue').disabled = true;

            // Reset filtered tickets to show all
            filteredTickets = [...allTickets];
            renderTickets();
        }

        // Real-time filtering for text inputs
        document.getElementById('ticketIdFilter').addEventListener('input', applyFilters);
        document.getElementById('titleFilter').addEventListener('input', applyFilters);
        document.getElementById('statusFilter').addEventListener('change', applyFilters);
        document.getElementById('urgencyFilter').addEventListener('change', applyFilters);
        document.getElementById('typeFilter').addEventListener('change', applyFilters);
        document.getElementById('createDateValue').addEventListener('change', applyFilters);
        document.getElementById('updateDateValue').addEventListener('change', applyFilters);

        // Show/hide modal logic
       document.addEventListener("DOMContentLoaded", () => {
    const modal = document.getElementById("accountModal");
    const openBtn = document.getElementById("settingsBtn");  // use consistent ID
    const closeBtn = document.getElementById("closeModal");

    // Open modal and fetch data
    openBtn.addEventListener("click", async () => {
        modal.style.display = "flex"; // show modal
        try {
            const res = await fetch("/staff/api/account_info");
            if (res.ok) {
                const data = await res.json();
                document.getElementById("modalUsername").textContent = data.username;
                document.getElementById("modalRole").textContent = data.role;
                document.getElementById("modalEmail").textContent = data.email || "N/A";
                document.getElementById("modalContact").textContent = data.contact_number || "N/A";
            } else {
                console.error("Failed to fetch account info");
            }
        } catch (err) {
            console.error("Error fetching account info:", err);
        }
    });

    // Close modal with X
    closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
    });

    // Close modal if user clicks outside
    window.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.style.display = "none";
        }
    });
});
    </script>
</body>
</html>
