<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script>
        async function fetchAccounts() {
            const username = document.getElementById('username').value;
            const dropdown = document.getElementById('user_id');
            const hidden = document.getElementById('user_select');

            if (!username) {
                dropdown.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`/api/accounts?username=${encodeURIComponent(username)}`);
                const data = await response.json();

                dropdown.innerHTML = ''; // Clear previous options
                if (data.length > 0) {
                    dropdown.style.display = 'block';
                    data.forEach(account => {
                        const option = document.createElement('option');
                        option.value = account.user_id;
                        option.text = `${account.user_id} - ${account.username}`;
                        dropdown.appendChild(option);
                    });
                } else {
                    dropdown.style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching accounts:', error);
            }
        }
    </script>
</head>
<body>
    <h2>Login</h2>
    <form method="POST" action="/login">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" oninput="fetchAccounts()" required><br>

        <label for="user_id">Select Account:</label>
        <select name="user_id" id="user_id" required style="display:none;"></select><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br>

        <button type="submit">Login</button>
    </form>

    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
</body>
</html>
