<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 500px; margin: auto; }
        label, input, select { display: block; margin-bottom: 10px; }
        .hidden { display: none; }
        button { margin-right: 10px; padding: 5px 10px; }
        h2 { text-align: center; }
    </style>
    <script>
        function toggleRoleFields() {
            const role = document.getElementById("role").value;
            const staffFields = document.getElementById("staff-fields");
            staffFields.style.display = (role === "Staff") ? "block" : "none";
        }
    </script>
</head>
<body>
    <h2>Create New Account</h2>
    <form method="POST" action="/admin/create-account">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Pre-hashed Password:</label>
        <input type="text" id="password" name="password" required>

        <label for="role">Select Role:</label>
        <select name="role" id="role" onchange="toggleRoleFields()">
            <option value="User">User</option>
            <option value="Staff">Staff</option>
        </select>

        <div id="staff-fields" class="hidden">
            <label>Assign Specialties:</label>
            {% for ticket in ticket_types %}
                <input type="checkbox" name="specialties" value="{{ ticket.type_id }}"> {{ ticket.name }}<br>
            {% endfor %}
        </div>

        <button type="submit">Create Account</button>
        <a href="/admin"><button type="button">Back to Admin Home</button></a>

        {% if message %}
            <p style="color: green;">{{ message }}</p>
        {% endif %}
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
